<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container header-flex">
            <img src="assets/logo.svg" alt="Logo">
            <div class="header-links">
                <a class="header-link" href="#">Репродукции</a>
                <a class="header-link" href="#">Новинки</a>
                <a class="header-link" href="#">О нас</a>
                <button class="header-button"><img src="assets/buy.svg" alt=Buy icon></button>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="container about">
                <img src="assets/bird.jpg" alt="Bird">
                <div class="about-right">
                    <h1 class="about-title">
                        Реплики картин от <span>Ink. House</span>
                    </h1>
                    <p class="about-text">
                        Высокое качество отрисовки на плотной бумаге 
                        или льняном холсте. Редкие произведения, доступные цены. 
                    </p>
                    <button class="about-button">Продукция</button>
                </div>
            </div>
        </section>
        <section>
            <div>
                <div class="works-up">
                    <h2 class="works-up-title">Репродукции</h2>
                    <div class="works-buttons">
                        <button class="works-button-active">Франция</button>
                        <button class="works-button" class="works-second-button" >Германия</button>
                        <button class="works-button">Англия</button>
                    </div>
                </div>
                <div class="work-down">
                    <div class="work-example">
                        <img class="work-img" src="assets/angel.svg">
                        <p class="work-artist">Марсель Руссо</p>
                        <p class="work-name">Охота Амура</p>
                        <p class="work-type">Холст, масло (50х80) </p>
                        <p class="work-price">14 500</p>
                        <button class="work-buy">В корзину</button>
                    </div>
                </div>
            </div>
        </section>
    
    </main>
</body>
</html>
